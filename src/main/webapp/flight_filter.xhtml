<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:outputStylesheet library="css" name="main.css"/>
<h:head>
    <title>Поиск авиарейса</title>
</h:head>
<h:body>
    <h2>Поиск авиарейса</h2>
    <hr/>
    <h:form rendered="#{!listService.flights.isEmpty()}">
        <h:dataTable var="referenceFlight"
                     value="#{flightsFilter.referenceFlight}">
            <h:column>
                <h:selectOneMenu value="#{referenceFlight.fromAirport}"
                                 converter="#{airportConverter}"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""
                                  noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                    <f:ajax render="flight_filter_form:flight_filter_date"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <h:selectOneMenu value="#{referenceFlight.toAirport}"
                                 converter="#{airportConverter}"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""
                                  noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                    <f:ajax render="flight_filter_form:flight_filter_date"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <h:inputText value="#{referenceFlight.date}">
                    <f:passThroughAttribute name="type"
                                            value="date"/>
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                    <f:ajax render="flight_filter_form:flight_filter_date"/>
                </h:inputText>
            </h:column>
            <h:column>
                <h:inputText value="#{referenceFlight.plane}">
                    <f:ajax event="keyup"
                            render="flight_filter_form:flight_filter_date"/>
                </h:inputText>
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form id="flight_filter_form">
        <h:messages/>
        <h:commandButton value="+"
                         action="#{flightsFilter.add()}"
                         style="float: right">
            <f:ajax render="@form"/>
        </h:commandButton>

        <h:dataTable id="flight_filter_date"
                     var="flight"
                     value="#{flightsFilter.flights}"
                     border="1">
            <h:column>
                <h:outputText value="#{flight.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Аэропорт отправления"/>
                </f:facet>
                <h:selectOneMenu value="#{flight.fromAirport}"
                                 converter="#{airportConverter}"
                                 required="true"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""
                                  noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Аэропорт прибытия"/>
                </f:facet>
                <h:selectOneMenu value="#{flight.toAirport}"
                                 converter="#{airportConverter}"
                                 required="true"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}"
                                  itemLabel=""
                                  noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Дата"/>
                </f:facet>
                <h:inputText value="#{flight.date}"
                             required="true">
                    <f:passThroughAttribute name="type"
                                            value="date"/>
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Номер самолёт"/>
                </f:facet>
                <h:inputText value="#{flight.plane}"
                             required="true">
                </h:inputText>
            </h:column>
            <h:column>
                <h:button value="Бронировать"
                          outcome="place_choicer"
                          rendered="#{flight.id != null}">
                    <f:param name="flight_id"
                             value="#{flight.id}"/>
                </h:button>
            </h:column>
            <h:column>
                <h:commandButton value="x"
                                 action="#{flightsFilter.remove(flight)}">
                    <f:ajax render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Сохранить"
                         action="#{flightsFilter.save}"/>
    </h:form>
</h:body>
</html>
