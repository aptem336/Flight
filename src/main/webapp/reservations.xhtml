<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:outputStylesheet library="css" name="main.css"/>
<h:head>
    <title>Бронирование</title>
</h:head>
<h:body>
    <h2>Бронирование<h:button value="Назад" outcome="flights?faces-redirect=true"/></h2>
    <hr/>
    <h:form>
        <f:metadata>
            <f:viewParam name="flight_id"
                         value="#{reservationsController.flight}"
                         converter="#{flightConverter}"/>
        </f:metadata>
        <h:panelGrid columns="10">
            <c:forEach var="place" items="#{reservationsController.flight.places}">
                <h:selectOneRadio group="places"
                                  disabled="#{place.person != null}"
                                  value="#{reservationsController.place}"
                                  converter="#{placeConverter}">
                    <f:selectItem itemValue="#{place}"/>
                    <f:ajax render="@form"/>
                </h:selectOneRadio>
            </c:forEach>
        </h:panelGrid>
        <h:panelGroup rendered="#{reservationsController.place != null}">
            <h:outputLabel value="Номер паспорта:" for="passport"/><br/>
            <h:inputText id="passport"
                         value="#{reservationsController.person.passport}"
                         pt:required="true"/><br/>
            <h:outputLabel value="ФИО:" for="fullName"/><br/>
            <h:inputText id="fullName"
                         value="#{reservationsController.person.fullName}"
                         pt:required="true"/><br/>
        </h:panelGroup>
        <h:commandButton rendered="#{reservationsController.place != null}"
                         value="Резерв"
                         action="#{reservationsController.save()}"/>
    </h:form>
</h:body>
</html>
