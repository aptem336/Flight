<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:outputStylesheet library="css" name="main.css"/>
<h:head>
    <title>Расписание полётов</title>
</h:head>
<h:body>
    <h2>Расписание полётов</h2>
    <hr/>
    <h:form>
        <h:messages/>
        <h:commandButton value="+" action="#{flightsController.add()}" style="float: right">
            <f:ajax render="@form"/>
        </h:commandButton>
        <h:dataTable id="flights_table"
                     var="flight"
                     value="#{flightsController.flights}"
                     border="1">
            <h:column>
               <h:button value="*" outcome="reservations" rendered="#{flight.id != null}">
                   <f:param name="flight_id" value="#{flight.id}"/>
               </h:button>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Аэропорт отправления"/>
                </f:facet>
                <h:selectOneMenu id="from_airport"
                                 value="#{flight.fromAirport}"
                                 converter="#{airportConverter}"
                                 pt:required="true"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                    <f:ajax/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Аэропорт прибытия"/>
                </f:facet>
                <h:selectOneMenu id="to_airport"
                                 value="#{flight.toAirport}"
                                 converter="#{airportConverter}"
                                 pt:required="true"
                                 hideNoSelectionOption="true">
                    <f:selectItem itemValue="#{null}" itemLabel="" noSelectionOption="true"/>
                    <f:selectItems var="airport"
                                   value="#{listService.airports}"
                                   itemLabel="#{airport.city.name} (#{airport.name})"
                                   itemValue="#{airport}"/>
                    <f:ajax/>
                </h:selectOneMenu>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Дата"/>
                </f:facet>
                <h:inputText id="date" value="#{flight.date}" pt:required="true">
                    <f:passThroughAttribute name="type" value="date"/>
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                    <f:ajax/>
                </h:inputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Номер самолёт"/>
                </f:facet>
                <h:inputText id="plane" value="#{flight.plane}" pt:required="true">
                    <f:ajax/>
                </h:inputText>
            </h:column>
            <h:column>
                <h:commandButton value="x" action="#{flightsController.remove(flight)}">
                    <f:ajax render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Сохранить" action="#{flightsController.save}"/>
    </h:form>
</h:body>
</html>
